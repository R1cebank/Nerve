<html>
<head><script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
<script>
  var socket = io.connect('http://nerved.herokuapp.com');
  var options = {
    transports: ['websocket'],
    'force new connection': true
  };
  //var socket = io.connect('http://localhost:3939',options);
  socket.on('connect', function() {
    document.getElementById("stat").innerHTML = "connected to nerve";
    socket.on('disconnect', function() {
      document.getElementById("stat").innerHTML = "disconnected to nerve";
      socket = io.connect('http://localhost:3939',options);
    });
  });
  socket.on('handshake', function(msg) {
    console.log(msg);
    });
  socket.on('response', function(msg) {
    console.log(msg);
    });
</script>
</head>
<body><p id="stat">server status unknown</p></body>
</html>
